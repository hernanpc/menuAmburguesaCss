<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Menú</title>
    <!-- Enlazamos el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="menu">
        <div class="menu-toggle" id="menuToggle">
            <!-- Este es el botón que activará la animación -->
            <span class="hamburger"></span>
        </div>
        <!-- Lista de opciones del menú -->
        <ul class="menu-items" id="menuItems">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Script para el menú (interacción con el clic) -->
    <script>
        // Obtenemos el botón y el menú
        const menuToggle = document.getElementById('menuToggle');
        const menuItems = document.getElementById('menuItems');
        
        // Al hacer clic en el botón, se alterna entre mostrar u ocultar el menú
        menuToggle.addEventListener('click', () => {
            menuItems.classList.toggle('active');
        });
    </script>
</body>
</html>
